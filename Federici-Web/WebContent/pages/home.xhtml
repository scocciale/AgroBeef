<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/templates/layout.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">
		<h:form id="homeForm" prependId="false">
			<div id="home-container" class="ui-g">

				<div class="ui-g-12 ui-md-3 ui-lg-3">


					<p:panel styleClass="card-panel stacked_panel"
						header="#{text['panel.home.analisi']}">
						<p:panel styleClass="card-panel"
							style="box-shadow: none!important;">
							<div class="panel">
								<p:commandLink action="#{homeMB.navigateTo('ANAGRAFICA')}">
									<div class="panel-heading">
										<div class="row">
											<p:graphicImage styleClass="card-analisi-img"
												value="#{resource['images/home/ab_anagrafica.png']}" />
										</div>
									</div>
									<div
										class="panel-footer colored color_verde_petrolio textForCard">
										<span class="pull-left">#{text['menu.anagrafica']}</span> <span
											class="pull-right"><i
											class="fa fa-arrow-circle-right fa-2x"></i></span>
										<div class="clearfix"></div>
									</div>
								</p:commandLink>
							</div>
						</p:panel>

						<p:panel styleClass="card-panel"
							style="box-shadow: none!important;">
							<div class="panel">
								<p:commandLink
									action="#{homeMB.navigateTo('PESATA_ANAGRAFICA')}">
									<div class="panel-heading">
										<div class="row">
											<p:graphicImage styleClass="card-analisi-img"
												value="#{resource['images/home/ab_pesata_anagrafica.png']}" />
										</div>
									</div>
									<div class="panel-footer colored color-verdino textForCard">
										<span class="pull-left">#{text['menu.pesata.anagrafica']}</span>
										<span class="pull-right"><i
											class="fa fa-arrow-circle-right fa-2x"></i></span>
										<div class="clearfix"></div>
									</div>
								</p:commandLink>
							</div>
						</p:panel>

						<p:panel styleClass="card-panel"
							style="box-shadow: none!important;">
							<div class="panel">
								<p:commandLink action="#{homeMB.navigateTo('VETERINARIA')}">
									<div class="panel-heading">
										<div class="row">
											<p:graphicImage styleClass="card-analisi-img"
												value="#{resource['images/home/all_temp.jpg']}" />
										</div>
									</div>
									<div class="panel-footer colored color_green textForCard">
										<span class="pull-left">#{text['menu.veterinaria']}</span> <span
											class="pull-right"><i
											class="fa fa-arrow-circle-right fa-2x"></i></span>
										<div class="clearfix"></div>
									</div>
								</p:commandLink>
							</div>
						</p:panel>

					</p:panel>
				</div>



				<div class="ui-g-12 ui-md-9 ui-lg-9">
					<div class="ui-g">
						<div class="ui-g-4">
							<p:panel styleClass="card-panel stacked_panel" header="">
								<div class="row"></div>
								<p:panel styleClass="card-panel"
									style="box-shadow: none!important;">
									<div class="panel">
										<p:commandLink action="#{homeMB.navigateTo('GRUPPI_MONTA')}">
											<div class="panel-heading">
												<div class="row">
													<p:graphicImage styleClass="card-analisi-img"
														value="#{resource['images/home/ab_gruppi_monta.png']}" />
												</div>
											</div>
											<div
												class="panel-footer colored color_rosso_oscuro textForCard">
												<span class="pull-left">#{text['menu.gdm']}</span> <span
													class="pull-right"><i
													class="fa fa-arrow-circle-right fa-2x"></i></span>
												<div class="clearfix"></div>
											</div>
										</p:commandLink>
									</div>
								</p:panel>
							</p:panel>
						</div>
						<div class="ui-g-4">

							<p:panel styleClass="card-panel stacked_panel" header="">
								<div class="row"></div>
								<p:panel styleClass="card-panel"
									style="box-shadow: none!important;">
									<div class="panel">
										<p:commandLink
											action="#{homeMB.navigateTo('GRUPPI_ACCRESCIMENTO')}">
											<div class="panel-heading">
												<div class="row">
													<p:graphicImage styleClass="card-analisi-img"
														value="#{resource['images/home/ab_gruppi_accrescimento.png']}" />
												</div>
											</div>
											<div class="panel-footer colored color_orange textForCard">
												<span class="pull-left">#{text['menu.gda.esteso']}</span> <span
													class="pull-right"><i
													class="fa fa-arrow-circle-right fa-2x"></i></span>
												<div class="clearfix"></div>
											</div>
										</p:commandLink>
									</div>
								</p:panel>
							</p:panel>

						</div>
						<div class="ui-g-4">
							<p:panel styleClass="card-panel stacked_panel" header="">
								<div class="row"></div>
								<p:panel styleClass="card-panel"
									style="box-shadow: none!important;">
									<div class="panel">
										<p:commandLink
											action="#{homeMB.navigateTo('PESATA_COMMERCIALE')}">
											<div class="panel-heading">
												<div class="row">
													<p:graphicImage styleClass="card-analisi-img"
														value="#{resource['images/home/ab_pesata_commerciale.png']}" />
												</div>
											</div>
											<div class="panel-footer colored color_orange textForCard">
												<span class="pull-left">#{text['menu.pesata.comm']}</span> <span
													class="pull-right"><i
													class="fa fa-arrow-circle-right fa-2x"></i></span>
												<div class="clearfix"></div>
											</div>
										</p:commandLink>
									</div>
								</p:panel>
							</p:panel>
						</div>
					</div>
					<div class="ui-g">
						<div class="ui-g-12 ui-md-6 ui-lg-6">
							<p:panel styleClass="card-panel stacked_panel"
								header="#{text['panel.home.allarmi']}">
								<p:panel styleClass="card-panel"
									style="box-shadow: none!important;">
									<div class="panel">
										<p:commandLink action="#{homeMB.navigateTo('ALLARMI')}">
											<div class="panel-heading">
												<div class="row">
													<p:graphicImage styleClass="card-big-img"
														value="#{resource['images/home/report.jpg']}" />
												</div>
											</div>
											<h:outputText />
											<div class="panel-footer colored color_red textForCard">
												<span class="pull-left">#{text['menu.allarmi']} </span> <span
													class="pull-right"><i
													class="fa fa-arrow-circle-right fa-2x"></i></span>
												<div class="clearfix"></div>
											</div>
										</p:commandLink>
									</div>
								</p:panel>

							</p:panel>

						</div>

						<div class="ui-g-12 ui-md-6 ui-lg-6"></div>
					</div>
				</div>
			</div>
			<p:dialog resizable="false" widgetVar="dlgChangePwdWv" width="30%"
				id="dlgChangePwd" closable="false" styleClass="dialogClass"
				style="box-shadow: 0px 1px 7px 0px rgba(0, 0, 0, 0.7) !important;">

				<div class="row center">
					<h:outputText value="#{text['title.cambio.pwd']}"
						styleClass="text-al-cen"
						style="font-weight: bold !important; font-size:1.5em" />
				</div>
				<div class="row">
					<h:panelGrid id="gridChangePwd" styleClass="companyHeaderGrid">
						<p:row>
							<p:column colspan="1">
								<div class="input-field">
									<p:inputText id="oldPwd" styleClass="validate"
										onkeypress="if (event.keyCode == 13) return false;"
										value="#{userMB.oldPwd}">
									</p:inputText>

									<label class="left-align" for="oldPwd"><h:outputText
											value="#{text['label.old.pwd']}" /></label>
								</div>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="1">
								<div class="input-field row">
									<h:inputSecret id="newPwd" styleClass="validate"
										onkeypress="if (event.keyCode == 13) return false;"
										value="#{userMB.newPwd}">
									</h:inputSecret>
									<label class="left-align" for="newPwd"><h:outputText
											value="#{text['label.new.pwd']}" /></label>
								</div>
							</p:column>
						</p:row>
						<p:row>
							<p:column colspan="1">
								<div class="input-field row">
									<h:inputSecret id="confirmPwd" styleClass="validate"
										onkeypress="if (event.keyCode == 13) return false;"
										value="#{userMB.confirmNewPwd}">
									</h:inputSecret>
									<label class="left-align" for="confirmPwd"><h:outputText
											value="#{text['label.conferma.pwd']}" /></label>
								</div>
							</p:column>
						</p:row>

					</h:panelGrid>
				</div>
				<div class="row">
					<p:commandButton id="annullaModPwd"
						value="#{text['button.annulla']}"
						styleClass="width-100 waves-effect waves-light btn giallo_cdr"
						style="width:auto; float:left;"
						oncomplete="PF('dlgChangePwdWv').hide();" update="dlgChangePwd" />
					<p:tooltip for="annullaModPwd" value="#{text['button.annulla']}"
						position="top" />

					<p:commandButton id="salvaPwd" value="#{text['tooltip.modifica']}"
						actionListener="#{userMB.checkPwd()}" update="contForm:messages"
						styleClass="width-100 waves-effect waves-light btn rosso_cdr"
						style="width:auto; float:right;" />
					<p:tooltip for="salvaPwd" value="#{text['tooltip.modifica']}"
						position="top" />
				</div>
			</p:dialog>

		</h:form>
	</ui:define>
</ui:composition>
